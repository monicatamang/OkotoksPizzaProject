<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="shortcut icon" type="image/jpg" href="../images/favicon.png">
    <link rel="stylesheet" href="../css/contact/contact.css">
    <script src="https://kit.fontawesome.com/79c5ac932a.js" crossorigin="anonymous"></script>
</head>
<body>
    <footer>
        <article id="subscriptionForm">
            <h1><i class="far fa-envelope"></i> Subscribe to our Newsletter</h1>
            <p>Stay updated with new items and sales!</p>
            <input type="text" name="firstName" id="firstName" placeholder="First Name*" class="inputSubscriptionForm">
            <input type="email" name="email" placeholder="Email*" id="email" class="inputSubscriptionForm">
            <p id="subscribeButton">Subscribe</p>
        </article>
        <article id="socialLinksAndCopyright">
            <div id="socialMedia">
                <a target="_blank" href="https://linkedin.com">
                    <img src="../images/socialMedia/linkedinLogo.svg" alt="A LinkedIn Logo where the letters 'i' and 'n' are a white colour and is inside of a black circle">
                </a>
                <a target="_blank" href="https://facebook.com">
                    <img src="../images/socialMedia/facebookLogo.svg" alt="A Facebook Logo where the letter 'f' is a white colour and is inside of a black circle">
                </a>
                <a target="_blank" href="https://instagram.com">
                    <img src="../images/socialMedia/instagramLogo.svg" alt="A Instagram Logo where logo symbol is a white colour and is inside of a black circle">
                </a>
                <a target="_blank" href="https://twitter.com">
                    <img src="../images/socialMedia/twitterLogo.svg" alt="A Twitter Logo where the 'bird' is a white colour and is inside of a black circle">
                </a>
            </div>
            <p id="copyright">&copy; 2021 Okotoks Pizza. All Rights Reserved.</p>
        </article>
        <div id="mobileFooterSpacer"></div>
    </footer>
</body>
</html>
